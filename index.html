<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corazon D. Melon</title>
  <link rel="shortcut icon" href="imagens/teach.png" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap');
    * {
     margin: 0px;
     padding: 0px;
     box-sizing: border-box;
    }

    body {
      
      display: flex;
      text-align: center;
      justify-content: center;
      background-color: rgb(247, 158, 247);
      height: 100vh;
  

    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      transform: rotate(-50deg); /* Mantém o coração em pé */
      animation: heart-animation 4s ease-in-out forwards;
      opacity: 0;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }
  

    .heart:before {
      top: -25px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 25px;
    }

    /* Animação que faz o coração subir e desaparecer */
    @keyframes heart-animation {
      0% {
        top: 100%;
        opacity: 1;
      }
      50% {
        top: 50%;
        opacity: 0.3;
      }
      100% {
        top: -20%;
        opacity: 0;
      }
    
    }









    h1{
        font-family: "Montserrat", sans-serif;
        padding: 10px;
        display: block;
    }
    strong{
        
        display: inline-block;
        text-align: center;
        font-size: 4em;
        font-weight: 2;
        font-family: "Rouge Script", cursive;
    }

    html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
   }

    #corz{
        
        margin-top: 60px;
        box-shadow: 2px 1px 10px 1px black;
        border: solid 2px black;
        border-radius: 20px;
        position: absolute;
       
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 55%;
        width: 80%;
    }
    @media screen and (min-width:992px){
      
        iframe{
            width: 70%;
            height: 70%;
        }
    }
    
  </style>
</head>
<body>
  <header><h1>Pa Usted</h1> 
   
    <strong>Corazon D. Melon</strong>
</header>  
  
        <iframe src="corazon.html" frameborder="0" id="corz">
        </iframe>

    
    


























  <script>
    // Função para criar e animar o coração
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      
      // Posição aleatória para o coração
      const randomX = Math.random() * window.innerWidth;
      heart.style.left = `${randomX}px`;

      // Adiciona o coração ao corpo do documento
      document.body.appendChild(heart);
      
      // Remove o coração após a animação (4s)
      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    // Cria corações a cada 500ms
    setInterval(createHeart, 500);
  </script>
</body>
</html>
